{% load staticfiles %}
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link href="{% static 'h-ui/css/H-ui.min.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'h-ui.admin/css/H-ui.login.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'h-ui.admin/css/style.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'lib/Hui-iconfont/1.0.8/iconfont.css' %}" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script><![endif]-->
<title>注册 - Manabe</title>
<meta name="keywords" content="manabe">
<meta name="description" content="manabe">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
	<div id="loginform" class="loginBox">
		<form class="form form-horizontal" action="" method="post">
			{% csrf_token %}
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
				<div class="formControls col-xs-8">
					{{ form.username }}
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
				<div class="formControls col-xs-8">
					 {{ form.password }}
				</div>
			</div>
            <div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
				<div class="formControls col-xs-8">
					 {{ form.password2 }}
				</div>
			</div>
			<div class="row cl text-c">
                {% for item in error %}
                    <p style="color:red;">{{item}}</p>
                {% endfor %}
				<div class="formControls">
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
					<input type="submit" class="btn btn-success radius size-L" value="&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;册&nbsp;" />
					<input type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;" />
					<a href="{% url 'login' %}"><span class="btn btn-primary-outline radius size-L">登陆</span></a>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="footer">Copyright Manabe 1.0 by H-ui.admin.page.v3.0</div>

<script type="text/javascript" src="{% static 'lib/jquery/1.9.1/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'h-ui/js/H-ui.js' %}"></script>
</body>
</html>
